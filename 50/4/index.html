<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
   <style type="text/css">
   .clearfix:before,
   .clearfix:after{
   	content: "";
   	display: table;
   	clear: both;
   }
   .box{
   	width: 100px;
   	height: 100px;
   	background: blue;
   	padding-left:20px; 
   	-o-box-sizing:padding-box;
   	-moz-box-sizing:padding-box;
   	-webkit-box-sizing:padding-box;
   }
   .box1{
   	width: 50px;
   	height: 40px;
   	background: yellow;
   	margin-top: 20px;
   }
   </style>
</head>
<body>
	<div class="box clearfix">
		<div class="box1"></div>
	</div>
</body>
</html>
